<!DOCTYPE html>
<html>
 <head>
  <link rel="stylesheet" src="css/main.css"/>
  <script src="js/jquery.min.js"></script>
  <script src="js/jquery.chroma-hash.js"></script>
  <title>Login Required</title>
 </head>
 <body>
 <h2>Authorized Users Only</h2>
 <form id="login">
  <table>
   <tr>
    <td><label for="user">Callsign: </label></td>
    <td><input type="text" length="16" id="user" name="user"/></td>
   </tr>
   <tr>
    <td><label for="pass">Password: </label></td>
    <td><input type="password" length="32" id="pass" name="pass"/></td>
   </tr>
   <tr>
    <td colspan="2" style="text-align: center">
     <div id="button-box">
      <button id="submit" value="Submit" class="green-btn login-btn"/>
      <button id="clear-btn" value="Clear" class="red-btn login-btn"/>
     </div>
    </td>
   </tr>
  </table>
 </form>
 <script>
 $('document').ready(function() {
    console.log("Starting!");
    $("input:password").chromaHash({
       bars: 4,
       salt:"63d38fe86e1ea020d1dc945a10664d80",
       minimum:3
    });
    $('form#login').submit(function(evt) {
       console.log("Submit!");
       evt.preventDefault();
    });
    $('input#reset').click(function(evt) {
    });
 });
 </script>
 </body>
</html>
